apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-feed
  labels:
    app: udagram-api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
        - name: udagram-api-feed
          image: yegobox/udagram-api-feed:v2
          ports:
            - containerPort: 8080
          env:
            # Define the environment variable
            - name: BUCKET
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: bucket
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: postgres_pwd
